name: Build and Test C# App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x' # Замість '7.0.x' вкажіть вашу версію .NET SDK

    - name: Restore Dependencies
      run: dotnet restore client/gameclient.sln

    - name: Build Project
      run: dotnet build client/gameclient.sln --configuration Debug

    - name: Run Tests with Coverage
      run: |
        dotnet test client/gameclient.sln --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=opencover /p:CoverletOutput=TestResults/coverage/

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: TestResults/coverage/

