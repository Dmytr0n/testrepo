name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Install Doxygen
      - uses: ssciwr/doxygen-install@v1
        with:
             version: "1.12.0"
