name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  client-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0'
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/gameclient.sln

    - name: Build project for testing
      run: msbuild client/gameclient.sln /p:Configuration=Debug
    
    
    - name: Copy folder
      run: |
            cmd.exe /c xcopy /E /I .\media\img .\client\UnitTestProject1\bin\Debug\img  
            
    - name: Run tests and save results as .trx
      run: |
        dotnet test "client\UnitTestProject1\bin\Debug\UnitTestProject1.dll" --logger "trx;LogFileName=test_results.trx"
    
    - name: Install OpenCover using NuGet
      run: |
        dotnet add package OpenCover --version 4.7.1223  # Встановлюємо OpenCover як пакет

    - name: Run tests with coverage
      run: |
        # Запускаємо тести з покриттям, використовуючи OpenCover
        .\packages\OpenCover.4.7.1223\tools\OpenCover.Console.exe -target:"dotnet" -targetargs:"test client\UnitTestProject1\UnitTestProject1.csproj --configuration Debug --no-build --logger trx;LogFileName=test-results.trx" -output:"coverage.xml"

    - name: Upload code coverage to GitHub
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
