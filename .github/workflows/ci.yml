name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0' # Visual Studio version
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/client.sln

    - name: Build the project
      run: msbuild client/client.sln /p:Configuration=Release /p:OutputPath=ci/bin

    - name: Create test results directories
      run: |
        mkdir ci/test-results/unit
        mkdir ci/test-results/integration
        mkdir ci/test-results/functional

    - name: Run Unit Tests
      run: |
        dotnet test client/Tests/unit_test_client.csproj > ci/test-results/unit/unit_test_results.txt

    - name: Run Integration Tests
      run: |
        dotnet test client/IntegrationTests/IntegrationTests.csproj > ci/test-results/integration/integration_test_results.txt

    - name: Run Functional Tests
      run: |
        dotnet test client/FunctionalTests/FunctionalTests.csproj > ci/test-results/functional/functional_test_results.txt

    - name: Create artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build and Test Artifacts
        path: |
          ci/bin
          ci/test-results/unit/unit_test_results.txt
          ci/test-results/integration/integration_test_results.txt
          ci/test-results/functional/functional_test_results.txt
