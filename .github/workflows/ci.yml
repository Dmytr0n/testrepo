name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.33.1

      - name: Download Doxygen from official site
        run: |
            Invoke-WebRequest -Uri "https://doxygen.nl/files/doxygen-1.9.5.1.w64.msi" -OutFile "doxygen.msi"
            msiexec /i doxygen.msi /quiet

