name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Doxygen from .exe
        run: |
            .\doxygen-installer.exe /quiet /install

      - name: Check if Doxygen is available in PATH
        run: |
          $doxygenPath = Get-Command doxygen -ErrorAction SilentlyContinue
          if ($null -eq $doxygenPath) {
          Write-Host "Doxygen is not installed or not found in PATH"
          exit 1
          } else {
          Write-Host "Doxygen found at: $doxygenPath"
          }
      - name: Check if Doxygen is installed
        run: doxygen --version

      


