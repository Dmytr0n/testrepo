name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.33.1

      - name: Install Doxygen from repo
        run: |
          .\doxygen-installer.exe /S  # або використовуйте шлях, якщо файл знаходиться в іншій папці, наприклад: .\tools\doxygen-installer.exe

      - name: Add Doxygen to PATH
        run: |
             $env:PATH += ";C:\Program Files\doxygen\bin"  # Замість цього шляху використовуйте точний шлях до Doxygen, якщо інший

      
    
   
