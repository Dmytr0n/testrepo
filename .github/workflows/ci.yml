name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0' # Visual Studio version
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/gameclient.sln

    - name: Build the project
      run: msbuild client/gameclient.sln /p:Configuration=Release /p:OutputPath=ci/bin
    

    - name: List files in output directory
      run: dir ci/bin

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: game-client-artifacts
        path: ci/bin/
