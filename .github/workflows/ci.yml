name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; 
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
  
      - name: Install Doxygen and Graphviz manually
        run: |
                # Завантажуємо Doxygen для Windows (посилання на останню версію)
                Invoke-WebRequest -Uri https://github.com/doxygen/doxygen/releases/download/1.9.5/doxygen-1.9.5.windows.x64.bin.zip -OutFile doxygen.zip
                Expand-Archive -Path doxygen.zip -DestinationPath doxygen
                # Додаємо doxygen в PATH
                $env:PATH = "$env:PATH;$(pwd)\doxygen\doxygen-1.9.5\bin"
                
                # Завантажуємо Graphviz для Windows
                Invoke-WebRequest -Uri https://graphviz.gitlab.io/download/windows/graphviz-2.50.0-win64.msi -OutFile graphviz-setup.msi
                Start-Process -FilePath graphviz-setup.msi -ArgumentList '/quiet' -Wait
                
    
        


