name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.33.1

      - name: doxygen-install
        uses: ssciwr/doxygen-install@v1.6.0
            
      - name: Run CMD script
        shell: cmd
        run: |
          .\run_local_build.bat COM5 9600
      - name: Upload script results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: script-results
          path: ./artefacts
          
      - name: Upload Doxygen documentation as artifact
        uses: actions/upload-artifact@v3
        with:
          name: doxygen-documentation
          path: ./docs/
      
      - name: Install OpenCover
        run: choco install opencover
  
      - name: Restore dependencies
        run: dotnet restore
  
      - name: Run tests with coverage using OpenCover
        run: |
          mkdir coverage
          OpenCover.Console.exe -register:user -target:"dotnet" -targetargs:"test deploy\client\UnitTestProject1.dll --logger:trx --collect:\"XPlat Code Coverage\"" -output:"coverage\coverage.xml" -filter:"+[*]* -[game_client.Properties.Resources]*"
          
      - name: Generate coverage report
        run: |
          choco install reportgenerator
          ReportGenerator.exe -reports:coverage\coverage.xml -targetdir:coverage-report -reporttypes:Html
          
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage-report
