name: Build and Test C# WinForms Project with Multiple Forms

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  

      - name: Restore dependencies
        run: dotnet restore game client.sln  

      - name: Build project
        run: dotnet build game client.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test game client.sln --no-build --verbosity normal
