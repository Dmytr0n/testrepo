name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0' # Visual Studio version
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/gameclient.sln

    - name: Build project
      run: msbuild client/gameclient.sln /p:Configuration=Release /p:OutputPath=D:/a/testrepo/testrepo/ci/bin

    - name: Run tests and save results as .trx
      run: |
        dotnet test "client\UnitTestProject1\bin\Debug\UnitTestProject1.dll" --logger "trx;LogFileName=test_results.trx"

    - name: Upload test results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: D:\a\testrepo\testrepo\TestResults\
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: game-client-artifacts
        path: D:/a/testrepo/testrepo/ci/bin

     # Arduino build job
  arduino-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Arduino CLI
      run: |
        mkdir -p ~/arduino-cli
        wget -qO- https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar xvz -C ~/arduino-cli
        sudo mv ~/arduino-cli/arduino-cli /usr/local/bin/

    - name: Set up Arduino CLI
      run: |
        arduino-cli config init
        arduino-cli core update-index

    - name: Install board package
      run: arduino-cli core install arduino:avr

    - name: Compile Arduino code
      run: |
        arduino-cli compile --fqbn arduino:avr:uno path/to/your/arduino_file.ino

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: arduino-build
        path: path/to/your/arduino_file.ino.build/*.hex

    
   
