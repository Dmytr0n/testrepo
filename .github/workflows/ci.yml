name: Doxygen Documentation (Windows)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  doxygen:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Doxygen
      run: |
        choco install doxygen
        
      
   
