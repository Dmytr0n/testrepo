name: Build and Test C# Project

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Укажите нужную версию .NET SDK

      - name: Restore dependencies
        run: dotnet restore client/gameclient.sln 

      - name: Build project
        run: dotnet build client/gameclient.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test client/gameclient.csproj --no-build --verbosity normal
