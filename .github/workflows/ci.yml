name: Build and Test C# Client 

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'  
jobs:
  # Джоб для збірки та тестування C# клієнта
  build-csharp:
    runs-on: ubuntu-latest  # Використовуємо останню версію Ubuntu для запуску

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Завантажуємо код репозиторію

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'  # Встановлюємо версію .NET Core (змінюйте на необхідну)

      - name: Restore dependencies
        run: dotnet restore ./client/gameclient.csproj  # Відновлюємо залежності для C# проєкту (замість шляху поставте свій .csproj файл)

      - name: Build C# project
        run: dotnet build --configuration Release ./client/gameclient.csproj  # Збираємо C# проєкт в режимі Release (замість шляху поставте свій .csproj файл)

      
  