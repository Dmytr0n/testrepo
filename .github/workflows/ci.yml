name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  run-script:
      runs-on: windows-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup VSTest.console.exe
        uses: darenm/Setup-VSTest@v1.3
      
      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.33.1

      - name: doxygen-install
        uses: ssciwr/doxygen-install@v1.6.0   
      
      - name: Download OpenCover
        run: |
              curl -L -o OpenCover.zip https://github.com/OpenCover/opencover/releases/download/4.7.922/OpenCover.4.7.922.zip
              mkdir OpenCover
              powershell -Command "Expand-Archive -Path OpenCover.zip -DestinationPath OpenCover"

      - name: Download ReportGenerator from GitHub releases
        run: |
          $url = "https://github.com/danielpalme/ReportGenerator/releases/latest"  # Останній реліз
          $response = Invoke-RestMethod -Uri $url
          # Витягнути правильне посилання з API відповіді
          $downloadUrl = $response.assets | Where-Object { $_.name -like "*.zip" } | Select-Object -ExpandProperty browser_download_url
          Invoke-WebRequest -Uri $downloadUrl -OutFile "ReportGenerator.zip"

      - name: Extract ReportGenerator
        run: |
          Expand-Archive -Path ReportGenerator.zip -DestinationPath ReportGenerator
     
      - name: Run CMD script
        shell: cmd
        run: |
          .\run_local_build.bat COM5 9600
