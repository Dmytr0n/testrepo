name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  client-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0'
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/gameclient.sln

    - name: Build project for testing
      run: msbuild client/gameclient.sln /p:Configuration=Debug
    
    
    - name: Copy folder
      run: |
            cmd.exe /c xcopy /E /I .\media\img .\client\UnitTestProject1\bin\Debug\img  
            
    - name: Run tests and save results as .trx
      run: |
        dotnet test "client\UnitTestProject1\bin\Debug\UnitTestProject1.dll" --logger "trx;LogFileName=test_results.trx"
    
    - name: Run Tests with Coverage
      run: |
        dotnet test "client\UnitTestProject1\bin\Debug\UnitTestProject1.dll" --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=opencover /p:CoverletOutput=TestResults/coverage/
    
    - name: Upload test results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ./TestResults
