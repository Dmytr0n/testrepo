name: Build and Test C# App with OpenCover and ReportGenerator

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore Dependencies
      run: dotnet restore client/gameclient.sln

    - name: Build Project
      run: dotnet build client/gameclient.sln --configuration Debug

    - name: Run Tests with Coverage using Coverlet
      run: |
        dotnet tool install --global coverlet.console
        coverlet client/UnitTestProject1/bin/Debug/net7.0/UnitTestProject1.dll \
          --target "dotnet" \
          --targetargs "test client/UnitTestProject1/UnitTestProject1.csproj" \
          --format opencover \
          --output TestResults/coverage.opencover.xml

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate HTML Report
      run: reportgenerator -reports:TestResults/coverage.opencover.xml -targetdir:TestResults/CoverageReport -reporttypes:Html

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: TestResults/CoverageReport/index.html

    
   
