name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  client-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0'
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/gameclient.sln

    - name: Build project for testing
      run: msbuild client/gameclient.sln /p:Configuration=Debug
    
    
    - name: Copy folder
      run: |
            cmd.exe /c xcopy /E /I .\media\img .\client\UnitTestProject1\bin\Debug\img  
            
    - name: Run tests and save results as .trx
      run: |
        dotnet test "client\UnitTestProject1\bin\Debug\UnitTestProject1.dll" --logger "trx;LogFileName=test_results.trx"
    
    - name: Install OpenCover
      run: |
        curl -L https://github.com/OpenCover/opencover/releases/download/v4.7.1223/OpenCover.4.7.1223.zip -o OpenCover.zip
        Expand-Archive OpenCover.zip -DestinationPath OpenCover

    - name: Install ReportGenerator
      run: |
        curl -L https://github.com/danielpalme/ReportGenerator/releases/download/v5.1.0/ReportGenerator.5.1.0.zip -o ReportGenerator.zip
        Expand-Archive ReportGenerator.zip -DestinationPath ReportGenerator

    - name: Run tests with vstest and OpenCover
      run: |
        # Встановлення шляхів
        set OpenCoverPath=./OpenCover
        set TestAssembly=client\UnitTestProject1\bin\Debug\UnitTestProject1.dll
        set CoverageOutput=coverage.xml
        set ReportOutput=coverage-report

        # Запуск тестів з OpenCover
        .\OpenCover\OpenCover.Console.exe -register:user -target:"$(Agent.ToolsDirectory)/dotnet/dotnet.exe" -targetargs:"test deploy/client/UnitTestProject1/UnitTestProject1.csproj --configuration Release --no-build" -output:%CoverageOutput% -filter:"+[*]* -[game_client.Properties.Resources]*"

    - name: Generate Code Coverage Report
      run: |
        .\ReportGenerator\ReportGenerator.exe -reports:coverage.xml -targetdir:coverage-report -reporttypes:Html

    - name: Upload code coverage report to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage-report

    - name: Upload code coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
