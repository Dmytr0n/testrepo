name: Build C# GUI App

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET Framework 4.7.2
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '16.0' # Visual Studio version
        vs-installation-path: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools'

    - name: Restore NuGet packages
      run: nuget restore client/gameclient.sln

    - name: Build project
      run: msbuild client/gameclient.sln /p:Configuration=Release /p:OutputPath=D:/a/testrepo/testrepo/ci/bin
    
    - name: Run Unit Tests and save results
      run: |
        dotnet test client/Tests/testingMenu.csproj --logger "trx;LogFileName=test_results.trx"  # Це згенерує результат у форматі .trx
        mkdir -p D:/a/testrepo/testrepo/ci/test-results/unit  # Створює директорію для збереження результатів
        mv test_results.trx D:/a/testrepo/testrepo/ci/test-results/unit/unit_test_results.txt  # Переміщає результати в потрібну директорію
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: game-client-artifacts
        path: D:/a/testrepo/testrepo/ci/bin
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tests artifacts
        path: D:/a/testrepo/testrepo/ci/test-results/unit

